<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Boshra Emad website">
    <meta name="keywords" content="html  css js">

    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1 id="myTitle">Boshra Emad</h1>
    <h1>Asmaa Ahmad</h1>
    <h1>Reem Mostafa</h1>
    <h2>Boshra Emad</h2>
    <h3 class="myClass">Boshra Emad</h3>
    <h4>Boshra Emad</h4>
    <h5>Boshra Emad</h5>
    <h6>Boshra Emad</h6>
    <p class="myClass">Boshra Emad</p>
    <p>Hello Im <span style="color:pink ; font-weight:bold ;  font-size: 20px;">Boshra</span> <br> Im a frontend developer</p>
    <form action="" method="" style="width:300px">
        <fieldset>
            <legend>registeration form</legend>
            <div>
                <label for="username"></label>
                <input type="text" id="username" placeholder="enter you name" required/>
            </div>
             <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="enter you email" required/>
            </div>
            <div>
                <label for="age">enter your age</label>
                <input id="age" type="number">
            </div>
             <div>
                <label for="password"></label>
                <input type="password" id="password" placeholder="enter you password" required/>
            </div>
            <div>
                <p>select your country</p>
                <select>
                    <option value="Egypt">Egypt</option>
                    <option value="UAE">UAE</option>
                    <option value="saudi">Saudi</option>
                    <option value="England">England</option>
                    <option value="Paris">Paris</option>
                </select>
            </div>
             <div>
                <p>choose your gender</p>
                <input type="radio" name="gender" value="male" id="male"/>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"/>
                <label for="female">Female</label>
            </div>
            <div>
               <p>select your langauage</p>
               <input type="checkbox" value="Arabic">
               <label>Arabic</label>
               <br>
                <input type="checkbox" value="English">
               <label>English</label>
               <br>
                <input type="checkbox" value="French">
               <label>French</label>
               <br>
                <input type="checkbox" value="German">
               <label>German</label>
            </div>
            <textarea  cols="20" rows="10" placeholder="enter your bio">
            </textarea>
                
            <br>
            <input type="submit" value="send"/>
        </fieldset>
    </form>
</body>
</html>
